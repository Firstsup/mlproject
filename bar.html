<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bar</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
<script>
    const height = 500
    const width = 800
    const padding = 50
    const data = [22,5,4,14,0]
    const color = ['#ff7875','#ffc069','#d3f261','#85a5ff','#b37feb']
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
    const alg = ['DT', 'RF', 'KNN', 'LR', 'SVM']
    var xScale = d3.scaleBand()
        .domain(alg)
        .range([padding, width - padding])
    var yScale = d3.scaleLinear()
        .domain([0, 24])
        .range([height - padding, padding]);
    var xAxis = d3.axisBottom()
        .scale(xScale);
    var yAxis = d3.axisLeft()
        .scale(yScale)
    svg.append("g")
        .call(xAxis)
        .attr("transform", "translate(0," + (height - padding) + ")")
    svg.append("g")
        .call(yAxis)
        .attr("transform", "translate(" + padding + ",0)")
    svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x",function(d,i){
            return xScale(alg[i])
        })
        .attr("y",function(d){
            return yScale(d)
        })
        .attr("height",function(d){
            return height-padding-yScale(d)
        })
        .attr("width",40)
        .attr("transform","translate(50,0)")
        .attr("fill",function(d,i){
            return color[i]
        })
    svg.append("text")
        .text(data[0])
        .attr("x", xScale(alg[0])+60)
        .attr("y", yScale(data[0])-10)
    svg.append("text")
        .text(data[1])
        .attr("x", xScale(alg[1])+65)
        .attr("y", yScale(data[1])-10)
    svg.append("text")
        .text(data[2])
        .attr("x", xScale(alg[2])+65)
        .attr("y", yScale(data[2])-10)
    svg.append("text")
        .text(data[3])
        .attr("x", xScale(alg[3])+60)
        .attr("y", yScale(data[3])-10)
    svg.append("text")
        .text(data[4])
        .attr("x", xScale(alg[4])+65)
        .attr("y", yScale(data[4])-10)
</script>
</body>
</html>
